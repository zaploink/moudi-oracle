<!DOCTYPE html>
<html>
<head>
    <title>Tram-Moudi Cockpit</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/moudi.css"/>
</head>
<body>
<div id="map">
    <div class="leaflet-control-container">
        <div class="leaflet-top leaflet-right">
            <!-- grid generated with https://cssgrid-generator.netlify.com/ -->
            <div id="overpass-api-controls" class="leaflet-bar leaflet-control control-grid">
                <div    class="cell-1 title first-row">Tram-Moudi Control Center</div>
                <div    class="cell-2"><label for="tram-selector" title="Display moudi candidates for a specific tram line">Tramline:</label></div>
                <select class="cell-3 ui-corner-all" id="tram-selector">
                    <option disabled>Loading...</option>
                </select>
                <div    class="cell-4"><label for="distance-selector" title="Max. distance restaurants from tram tracks">Distance:</label></div>
                <select class="cell-5 ui-corner-all" id="distance-selector">
                        <option value="20">20m</option>
                        <option value="30">30m</option>
                </select>
                <div    class="cell-6"><label for="history-selector" title="Previously scheduled tram moudis">History:</label></div>
                <select class="cell-7 ui-corner-all" id="history-selector"></select>
                <button class="cell-8" id="history-update-btn">Update</button>
                <div    class="cell-9 last-row"><label for="query-result">Result: </label></div>
                <div    class="cell-10 last-row" id="query-result">No query issued yet.</div>
            </div>
        </div>
        <div class="leaflet-bottom leaflet-left">
            <div id="version-controls" class="leaflet-bar leaflet-control">
                <div id="version"></div>
            </div>
        </div>
    </div>
</div>

<div id="history-update-form" title="Update Moudi">
    <form>
        <fieldset>
            <label for="which">Moudi</label>
            <input type="text" id="which" class="text ui-widget-content ui-corner-all" disabled autofocus>
            <label for="where">Where did you eat?</label>
            <input type="text" name="where" id="where" class="text ui-widget-content ui-corner-all">
            <label for="when">When did it take place?</label>
            <input type="text" name="when" id="when" class="text ui-widget-content ui-corner-all">
            <label for="what">How did you like it?</label>
            <select name="what" id="what" class="ui-widget-content ui-corner-all">
                <option value="" selected></option>
                <option value="0">It was a fuckin' joke</option>
                <option value="1">Bad</option>
                <option value="2">Ok</option>
                <option value="3">Good</option>
                <option value="4">Very good</option>
                <option value="5">Fantastic</option>
            </select>
            <label for="token">Authorization token</label>
            <input type="password" name="token" id="token" class="text ui-widget-content ui-corner-all">
        </fieldset>
    </form>
</div>

<div id="dialog-message">
    <p id="message">A message</p>
</div>

<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
<script src="https://unpkg.com/osmtogeojson@2.2.12/osmtogeojson.js"></script>
<script src="js/moudi.js"></script>
<script>
    window.onload = function () {
        moudi.init();
    }
</script>

</body>
</html>
