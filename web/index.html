<!DOCTYPE html>
<html>
<head>
    <title>Example: Overpass-API with Leaflet.js</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"/>
    <link rel="stylesheet" href="css/moudi.css"/>
</head>
<body>
<div id="map">
    <div class="leaflet-control-container">
        <div class="leaflet-top leaflet-right">
            <div id="overpass-api-controls" class="leaflet-bar leaflet-control">
                <div>
                    <label for="tram-selector"
                           title="Display moudi candidates for a specific tram line">Tramline: </label>
                    <select id="tram-selector">
                        <option>Loading...</option>
                    </select>
                </div>
                <div>
                    <label for="distance-selector" title="Max. distance restaurants from tram tracks">Distance: </label>
                    <select id="distance-selector">
                        <option value="20">20m</option>
                        <option value="30">30m</option>
                    </select>
                </div>
                <div>
                    <label for="history-selector" title="Previously scheduled tram moudis">History: </label>
                    <select id="history-selector">
                    </select>
                </div>
                <div id="query-result-holder">
                    <label for="query-result">Result: </label>
                    <span id="query-result">No query issued yet.</span>
                </div>
            </div>
        </div>
        <div class="leaflet-bottom leaflet-left">
            <div id="version-controls" class="leaflet-bar leaflet-control">
                <div id="version"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/osmtogeojson@2.2.12/osmtogeojson.js"></script>
<script src="js/moudi.js"></script>
<script>
    window.onload = function () {
        moudi.init(jQuery);
    }
</script>

</body>
</html>
