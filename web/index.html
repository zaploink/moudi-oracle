<!DOCTYPE html>
<html>
  <head>
    <title>Example: Overpass-API with Leaflet.js</title>
  	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link rel="stylesheet" href="css/moudi.css" />
  </head>
  <body>
    <div id="map">
      <div class="leaflet-control-container">
        <div class="leaflet-top leaflet-right">
          <div id="overpass-api-controls" class="leaflet-bar leaflet-control">
            <div>
              <label for="tram-selector">Tramline: </label>
              <select id="tram-selector">
                <option>Loading...</option>
              </select>
            </div>
            <div>
              <label for="history-selector">History: </label>
              <select id="history-selector">
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/osmtogeojson@2.2.12/osmtogeojson.js"></script>
    <script src="js/moudi.js"></script>
    <script>
      window.onload = function () {
        moudi.init(jQuery);
      }
    </script>

  </body>
</html>
